<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Hyper news</h2>
    {% for date, news in newslist.items %}
        <h4>{{ date }}</h4>
        <ul>
        {% for n in news %}
            <li><a href="/news/{{ n.link }}/">{{ n.title }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
    <a target="_blank" href="/news/create/">Create</a>
</body>
</html>
